<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork_Task19</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container_for_login">
      <button
        type="button"
        class="btn btn-primary login"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Login
      </button>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" >
              <form action="" id="lofinForm">
                <input type="text" placeholder="Enter your User Name: *">
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container two_cont">
      <div class="form">
        <div class="note">
          <h2>Registration Form</h2>
        </div>
        <div class="form-content">
          <form action="" id="form">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your Name *"
                    id="name"
                  />
                </div>
                <div class="form-group">
                  <label for="surname">Surname:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your Surname *"
                    id="surname"
                  />
                </div>
                <div class="form-group">
                  <label for="age">Age:</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Your Age *"
                    id="age"
                  />
                </div>
                <div class="form-group">
                  <label for="userName">User Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your User Name *"
                    id="userName"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Your Password *"
                    id="password"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Your Email *"
                    id="email"
                  />
                </div>
                <div class="form-group">
                  <label for="nationality">Nationality:</label>
                  <select class="form-control" id="nationality" required>
                    <option value="">Select Nationality</option>
                    <option value="Azerbaijan">Azerbaijan</option>
                    <option value="Russia">Russia</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Georgia">Georgia</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="position">Position:</label>
                  <select class="form-control" id="position">
                    <option value="">Select Position</option>
                    <option value="Frontend Developer">
                      Frontend Developer
                    </option>
                    <option value="Backend Developer">Backend Developer</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="salary">Salary:</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Your Salary *"
                    id="salary"
                  />
                </div>
                <div class="form-group">
                  <label for="experience">Experience:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your Experience *"
                    id="experience"
                  />
                </div>
              </div>
            </div>
            <button type="button" id="btnAdd" class="btnSubmit">Submit</button>
            <button type="button" id="btnEdit" class="btnEdit">Edit</button>
          </form>
        </div>
      </div>
      <br />
      <h2>List</h2>
      <input type="text" placeholder="Search:" id="search" />
      <select id="filter">
        <option value="default" default>Default</option>
        <option value="low">Coxdan Aza</option>
        <option value="high">Azdan Coxa</option>
      </select>
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>User-Name</th>
            <th>Email</th>
            <th>Nationality</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Experience</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="employeeList"></tbody>
      </table>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./main.js"></script> -->
    <script src="./update.js"></script>
  </body>
</html>
